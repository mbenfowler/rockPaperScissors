<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Rock, Paper, Scissors!</title>
    </head>
    <body>
        <div class="side-panel player-section">
            <span>&#129489;</span>
            <span>Human</span>
            <span>Wins: 0</span>
        </div>
        <main class="game-area">
            <div class="game-selection">
                <h1>Rock, Paper, Scissors</h1>
                <h2>Choose your game!</h2>
                <section class="game-option classic-game">
                    <h3>&#129704; Classic &#9986;</h3>
                    <span>rock > scissors</span>
                    <span>paper > rock</span>
                    <span>scissors > paper</span>
                </section>
                <section class="game-option difficult-game">
                    <h3>&#129422; Difficult &#128125;</h3>
                    <span>rock > scissors & lizard</span>
                    <span>paper > rock & alien</span>
                    <span>scissors > paper & lizard</span>
                    <span>lizard > paper & alien</span>
                    <span>alien > scissors & rock</span>
                </section>
            </div>
            <div class="game-board hidden"></div>
        </main>
        <div class="side-panel player-section">
            <span>&#129302;</span>
            <span>Computer</span>
            <span>Wins: 0</span>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
